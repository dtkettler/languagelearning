{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to Languaverse</h2>
    <h3>{% block title %} Scenarios {% endblock %}</h3>
    {% for scenario in scenarios %}
        <div class='scenario'>
            <p><a href="{{ url_for('index') }}{{ scenario['id'] }}"><h3><b>{{ scenario['name'] }}: </b>{{ scenario['goal'] }}</h3></a></p>
        </div>
    {% endfor %}
{% endblock %}
